
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css.map'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css.map'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css.map'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css.map'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css.map'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css.map'%}">

    <title>Hello, peeps!</title>
  </head>
  <body>

    <div class="container mt-5">
      <div class="top-right">
        <a href="{% url 'homepage' %}" class="btn btn-primary">Return to Homepage</a>
      </div>
      <div class="row">
        {% for i in post %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ i.image.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.title }}</h5>
                        <p class="card-text"><small class="text-muted">Author: {{ i.author }}</small></p>
                        <p class="card-text"><small class="text-muted">Created At: {{ i.created_at }}</small></p>
                        <a href="{% url 'specific_blog_details' i.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
      </div> 
    </div>
        <script src= "{% static 'js/bootstrap.bundle.js' %}"></script>
        <script src= "{% static 'js/bootstrap.bundle.js.map' %}"></script>
        <script src= "{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src= "{% static 'js/bootstrap.bundle.min.js.map' %}"></script>
        <script src= "{% static 'js/bootstrap.js' %}"></script>
        <script src= "{% static 'js/bootstrap.js.map' %}"></script>
        <script src= "{% static 'js/bootstrap.min.js' %}"></script>
        <script src= "{% static 'js/bootstrap.min.js.map' %}"></script>
      
  </body>
</html>
