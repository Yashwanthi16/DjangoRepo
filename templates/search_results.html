{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <title>Hello, peeps!</title>
     <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 800px;
        }
        .card-title {
            font-size: 1.25rem;
        }
        .card-img {
            max-height: 200px; /* Set max height for images */
            object-fit: cover; /* Ensure images maintain aspect ratio */
        }
    </style>
</head>
<body>
<h2> Search Results </h2>
    <div class="container">
        <div class="row">
            {% for entry in results %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    {% if entry.image %}
                    <img src="{{ entry.image.url }}" class="card-img-top" alt="Blog Image">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ entry.title }}</h5>
                        <p class="card-text"><strong>Author:</strong> {{ entry.author }}</p>
                        {% comment %} <a href="#" class="btn btn-primary">View Details</a> {% endcomment %}
                         <a href="{% url 'specific_blog_details' entry.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col">
                <p>No results found.</p>
            </div>
            {% endfor %}
        </div>
    </div>


    <script src= "{% static 'js/bootstrap.bundle.js' %}"></script>
    <script src= "{% static 'js/bootstrap.bundle.js.map' %}"></script>
    <script src= "{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src= "{% static 'js/bootstrap.bundle.min.js.map' %}"></script>
    <script src= "{% static 'js/bootstrap.js' %}"></script>
    <script src= "{% static 'js/bootstrap.js.map' %}"></script>
    <script src= "{% static 'js/bootstrap.min.js' %}"></script>
    <script src= "{% static 'js/bootstrap.min.js.map' %}"></script>

</body>
</html>
