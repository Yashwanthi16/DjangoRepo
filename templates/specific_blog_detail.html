{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <title>Hello, peeps!</title>
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 800px;
        }
        
        .return-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        /* Limit size of images and videos */
        .small-img {
            max-width:10px;
            height: 10px;
        }
        .small-video {
            max-width: 50px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="top-right">
        <a href="{% url 'homepage' %}" class="btn btn-primary">Return to Homepage</a>
    </div>
    
    <div class="container">
        <h1>{{ blog.title }}</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="{{ blog.image.url }}" alt="Blog Image" class="img-fluid mb-3">
            </div>
            <div class="col-md-6">
                {% if blog.video %}
                    <a href="{{ blog.video.url }}" class="btn btn-secondary" target="_blank">View Video</a>
                {% endif %}
            </div>
        </div>
        <p>{{ blog.description }}</p>
        <p><strong>Author:</strong> {{ blog.author }}</p>
        <p><strong>Created At:</strong> {{ blog.created_at }}</p>
    </div>
</div>

<script src= "{% static 'js/bootstrap.bundle.js' %}"></script>
<script src= "{% static 'js/bootstrap.bundle.js.map' %}"></script>
<script src= "{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src= "{% static 'js/bootstrap.bundle.min.js.map' %}"></script>
<script src= "{% static 'js/bootstrap.js' %}"></script>
<script src= "{% static 'js/bootstrap.js.map' %}"></script>
<script src= "{% static 'js/bootstrap.min.js' %}"></script>
<script src= "{% static 'js/bootstrap.min.js.map' %}"></script>

</body>
</html>
